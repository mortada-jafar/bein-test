<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Castr-like Live HLS Player with Vertical Volume</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #fff; /* White background to match your screenshot */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      color: #000;
    }
    /* Player Container */
    .player-container {
      position: relative;
      max-width: 900px;
      width: 100%;
      background: #000;
      overflow: hidden;
    }
    video {
      width: 100%;
      display: block;
      background: #000;
    }

    /* Center Play Button */
    .center-play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: #fff;
      font-size: 60px;
      padding: 20px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      display: none; /* shown only when video is paused */
    }
    .center-play-btn.active {
      display: block;
    }

    /* Bottom Controls */
    .controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      transition: opacity 0.3s;
    }
    /* Buttons */
    .control-group {
      display: flex;
      align-items: center;
    }
    .control-btn {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin: 0 5px;
    }
    /* LIVE Indicator */
    .live-indicator {
      display: flex;
      align-items: center;
      font-size: 14px;
      font-weight: 600;
      margin: 0 5px;
      color: #000; /* Dark text for contrast on light background? Adjust as needed */
    }
    .live-indicator .dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      background: #e50914; /* Red dot */
      border-radius: 50%;
      margin-right: 5px;
    }

    /* --- VOLUME SLIDER (Vertical) --- */
    .volume-container {
      position: relative;
    }
    /* The volume slider + tooltip container (hidden by default, appears on hover) */
    .volume-popup {
      position: absolute;
      bottom: 60px; /* Above the controls bar */
      left: 50%;
      transform: translateX(-50%);
      display: none;
      flex-direction: column;
      align-items: center;
      background: #333;
      color: #fff;
      padding: 8px;
      border-radius: 4px;
      z-index: 3;
    }
    /* Show the popup on hover */
    .volume-container:hover .volume-popup {
      display: flex;
    }
    /* Tooltip text: "Volume", "100%" */
    .volume-tooltip {
      margin-bottom: 5px;
      font-size: 12px;
      text-align: center;
    }
    /* Actual slider - rotate to vertical */
    .volume-slider {
      -webkit-appearance: none;
      width: 120px; /* how "long" it appears after rotation */
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      margin: 0;
    }
    /* Remove default styling for input range in some browsers */
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #e50914;
      cursor: pointer;
      border: none;
    }
    .volume-slider::-webkit-slider-runnable-track {
      height: 4px;
      background: #fff;
    }

    /* Quality Settings Menu */
    .settings-menu {
      position: absolute;
      bottom: 60px; /* slightly above controls */
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #fff;
      border-radius: 4px;
      display: none;
      flex-direction: column;
      z-index: 3;
    }
    .settings-menu.active {
      display: flex;
    }
    .quality-option {
      padding: 5px 10px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
      white-space: nowrap;
    }
    .quality-option:hover {
      background: #e50914;
    }

  </style>
</head>
<body>
  <div class="player-container" id="playerContainer">
    <video id="video" preload="metadata"></video>
    
    <!-- Center Play Button -->
    <button id="centerPlayBtn" class="center-play-btn">â–º</button>
    
    <!-- Bottom Controls -->
    <div class="controls" id="controls">
      <!-- Left side: Volume + LIVE indicator -->
      <div class="control-group">
        <!-- Volume container with hover popup -->
        <div class="volume-container">
          <button id="muteBtn" class="control-btn">ðŸ”Š</button>
          <div class="volume-popup">
            <div id="volumeTooltip" class="volume-tooltip">Volume<br/>100%</div>
            <input 
              type="range" 
              min="0" 
              max="1" 
              step="0.05" 
              value="1" 
              id="volumeSlider" 
              class="volume-slider"
            />
          </div>
        </div>
        <!-- LIVE indicator -->
        <div class="live-indicator" style="margin-left: 10px;">
          <span class="dot"></span>LIVE
        </div>
      </div>

      <!-- Right side: Settings + Fullscreen -->
      <div class="control-group">
        <button id="settingsBtn" class="control-btn">âš™</button>
        <button id="fullscreenBtn" class="control-btn">â¤¢</button>
      </div>
    </div>

    <!-- Quality Settings Menu -->
    <div id="settingsMenu" class="settings-menu"></div>
  </div>

  <!-- hls.js library -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video           = document.getElementById('video');
    const centerPlayBtn   = document.getElementById('centerPlayBtn');
    const muteBtn         = document.getElementById('muteBtn');
    const volumeSlider    = document.getElementById('volumeSlider');
    const volumeTooltip   = document.getElementById('volumeTooltip');
    const settingsBtn     = document.getElementById('settingsBtn');
    const settingsMenu    = document.getElementById('settingsMenu');
    const fullscreenBtn   = document.getElementById('fullscreenBtn');
    const controls        = document.getElementById('controls');
    const playerContainer = document.getElementById('playerContainer');

    // Replace with your HLS URL
    const videoSrc = 'https://hls.easyops.ir/master.m3u8';
    let hls;

    // Initialize hls.js if supported
    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        // Try autoplay
        video.play().catch(() => {
          // If blocked, show center play button
          centerPlayBtn.classList.add('active');
        });
        // Populate quality menu
        updateQualityMenu();
      });
      hls.on(Hls.Events.LEVELS_UPDATED, updateQualityMenu);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // For Safari
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play().catch(() => {
          centerPlayBtn.classList.add('active');
        });
      });
    }

    /* ----- Playback Controls ----- */
    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }
    centerPlayBtn.addEventListener('click', togglePlay);
    video.addEventListener('click', togglePlay);

    video.addEventListener('play', () => {
      centerPlayBtn.classList.remove('active');
    });
    video.addEventListener('pause', () => {
      centerPlayBtn.classList.add('active');
    });

    /* ----- Mute/Unmute ----- */
    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      updateMuteIcon();
      updateVolumeTooltip();
    });
    function updateMuteIcon() {
      muteBtn.textContent = video.muted || video.volume === 0 ? 'ðŸ”‡' : 'ðŸ”Š';
    }

    /* ----- Volume Slider ----- */
    volumeSlider.addEventListener('input', () => {
      video.volume = volumeSlider.value;
      video.muted = (video.volume === 0);
      updateMuteIcon();
      updateVolumeTooltip();
    });
    function updateVolumeTooltip() {
      const volPercent = (video.volume * 100).toFixed(0) + '%';
      volumeTooltip.innerHTML = `Volume<br/>${volPercent}`;
    }

    /* ----- Quality Menu ----- */
    function updateQualityMenu() {
      if (!hls) return;
      settingsMenu.innerHTML = '';

      // "Auto" option
      const autoOption = document.createElement('div');
      autoOption.className = 'quality-option';
      autoOption.textContent = 'Auto';
      autoOption.dataset.level = -1;
      settingsMenu.appendChild(autoOption);

      // Each available level
      hls.levels.forEach((level, index) => {
        const option = document.createElement('div');
        option.className = 'quality-option';
        option.textContent = level.height + 'p';
        option.dataset.level = index;
        settingsMenu.appendChild(option);
      });
    }
    // Show/hide settings menu
    settingsBtn.addEventListener('click', (e) => {
      settingsMenu.classList.toggle('active');
      e.stopPropagation();
    });
    // Choose quality level
    settingsMenu.addEventListener('click', (e) => {
      if (!hls) return;
      if (e.target && e.target.classList.contains('quality-option')) {
        const level = parseInt(e.target.dataset.level);
        hls.currentLevel = level; // -1 means auto
        settingsMenu.classList.remove('active');
      }
    });
    // Hide menu if clicked outside
    document.addEventListener('click', () => {
      settingsMenu.classList.remove('active');
    });

    /* ----- Fullscreen Toggle ----- */
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        playerContainer.requestFullscreen().catch(err => console.error(err));
      } else {
        document.exitFullscreen();
      }
    });

    /* ----- Auto-hide Controls (Optional) ----- */
    let hideTimeout;
    playerContainer.addEventListener('mousemove', () => {
      controls.style.opacity = '1';
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        // Only hide if video is playing
        if (!video.paused) {
          controls.style.opacity = '0';
        }
      }, 2000);
    });
  </script>
</body>
</html>
